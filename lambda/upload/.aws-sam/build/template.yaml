AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Serverless S3 Uploader - upload files to S3 buckets from your web applications
  using pre-signed URLs.

  '
Globals:
  Api:
    EndpointConfiguration: EDGE
    Cors:
      AllowMethods: '''OPTIONS,GET'''
      AllowHeaders: '''Content-Type'''
      AllowOrigin: '''*'''
  Function:
    Timeout: 5
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
          - '*'
          AllowedMethods:
          - GET
          - PUT
          - POST
          - DELETE
          - HEAD
          AllowedOrigins:
          - '*'
  S3SignedUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: S3SignedUploadUrlFunction
      Handler: app.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Environment:
        Variables:
          UploadBucket:
            Ref: S3Bucket
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: S3Bucket
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: /
            Method: get
Outputs:
  S3SignedUploadUrlFunction:
    Description: Lambda Function ARN
    Value:
      Fn::GetAtt:
      - S3SignedUploadUrlFunction
      - Arn
  S3SignedUploadUrlFunctionIamRole:
    Description: Implicit IAM Role created for function
    Value:
      Fn::GetAtt:
      - S3SignedUploadUrlFunctionRole
      - Arn
  S3BucketName:
    Description: S3 bucket
    Value:
      Ref: S3Bucket
